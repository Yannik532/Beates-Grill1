<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oops! | Beate's Grill</title>
  <style>
    :root {
      --primary-gold: #FF8C00;
      --dark-bg: #1a1a1a;
      --text-light: #f5f5f5;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--dark-bg);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    
    .error-container {
      max-width: 600px;
    }
    
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: var(--primary-gold);
      margin-bottom: 2rem;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: var(--primary-gold);
      opacity: 0.8;
      margin-bottom: 1rem;
    }
    
    .error-message {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    
    .error-description {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 2rem;
    }
    
    .home-link {
      background: var(--primary-gold);
      color: var(--dark-bg);
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-block;
    }
    
    .home-link:hover {
      background: #FFA500;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="logo">Beate's Grill</div>
    <div class="error-code">404</div>
    <div class="error-message">Seite nicht gefunden</div>
    <div class="error-description">
      Die gewünschte Seite existiert nicht oder wurde verschoben.
    </div>
    <a href="/index.html" class="home-link">Zurück zur Startseite</a>
  </div>
</body>
</html>
